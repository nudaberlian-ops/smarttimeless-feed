<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timeless – RSS Feed Mirror</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
        }
        .post {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post a {
            font-size: 20px;
            text-decoration: none;
            color: #0066cc;
        }
        .post a:hover { text-decoration: underline; }
        .date {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Smart Timeless — RSS Feed Mirror</h1>
<p>This public RSS mirror updates automatically and contains backlinks to all SmartTimeless.com articles.</p>

<div id="feed"></div>

<script>
const RSS_URL = "https://smarttimeless.com/feeds/posts/default?alt=rss";

async function loadRSS() {
    const api = "https://api.allorigins.win/get?url=" + encodeURIComponent(RSS_URL);
    const response = await fetch(api);
    const data = await response.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");

    let items = xml.querySelectorAll("entry");
    let html = "";

    items.forEach(item => {
        let title = item.querySelector("title")?.textContent || "";
        let link = item.querySelector("link")?.getAttribute("href") || "";
        let summary = item.querySelector("summary")?.textContent || "";
        let date = item.querySelector("published")?.textContent || "";

        html += `
            <div class="post">
                <a href="${link}" target="_blank">${title}</a>
                <div class="date">${new Date(date).toLocaleDateString()}</div>
                <p>${summary.substring(0, 150)}...</p>
            </div>
        `;
    });

    document.getElementById("feed").innerHTML = html;
}

loadRSS();
</script>


</body>
</html>
