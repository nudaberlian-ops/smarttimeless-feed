<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timeless – RSS Feed Mirror</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #444;
        }
        .post {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post a {
            font-size: 20px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .post a:hover { text-decoration: underline; }
        .date {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Smart Timeless — RSS Feed Mirror</h1>
<p>This public RSS mirror updates automatically and contains backlinks to all SmartTimeless.com articles.</p>

<div id="feed">Loading feed...</div>

<script>
const RSS_URL = "https://smarttimeless.com/feeds/posts/default?alt=rss&max-results=500";

const API = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(RSS_URL);

async function loadRSS() {
    try {
        const res = await fetch(API);
        const data = await res.json();

        let html = "";

        data.items.forEach(item => {
            html += `
                <div class="post">
                    <a href="${item.link}" target="_blank">${item.title}</a>
                    <div class="date">${new Date(item.pubDate).toLocaleDateString()}</div>
                    <p>${item.description.replace(/<[^>]+>/g, '').substring(0, 180)}...</p>
                </div>
            `;
        });

        document.getElementById("feed").innerHTML = html;

    } catch (e) {
        document.getElementById("feed").innerHTML = "Failed to load feed.";
    }
}

loadRSS();
</script>

</body>
</html>
